
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>모두의 문제연구소 | EP Research Institute</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        scroll-behavior: smooth;
      }
      .venmo-blue { color: #008CFF; }
      .bg-venmo-blue { background-color: #008CFF; }
      .hover-venmo-blue:hover { background-color: #0074d6; }
      
      @keyframes float {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(1deg); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      
      .gradient-mesh {
        background-color: #ffffff;
        background-image: 
          radial-gradient(at 0% 0%, hsla(207,100%,95%,1) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(207,100%,98%,1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(207,100%,95%,1) 0, transparent 50%);
      }
    </style>

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
